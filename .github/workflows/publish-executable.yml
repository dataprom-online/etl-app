name: ğŸš€ Publish Cross-Platform Executables

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime:
          - win-x64
          - linux-x64
          - osx-x64
    steps:
    - name: ğŸ§¾ Checkout source
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ— Publish self-contained executable
      run: |
        dotnet publish ./DataProm.ETL.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -o publish/${{ matrix.runtime }}

    - name: ğŸ“¦ Zip artifacts
      run: |
        cd publish/${{ matrix.runtime }}
        zip -r ../../DataProm.ETL-${{ matrix.runtime }}.zip *
        cd -

    - name: ğŸ“¤ Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          DataProm.ETL-${{ matrix.runtime }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
