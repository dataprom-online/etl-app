name: ğŸš€ Publish Executables + SHA256 Checksums

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.csproj'
      - '**/*.cs'
      - '.github/workflows/**'

jobs:    
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            runtime: linux-x64
          - os: windows-latest
            runtime: win-x64
          - os: macos-latest
            runtime: osx-x64
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ§¾ Checkout source
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ” Authenticate GitHub Packages
      run: |
        dotnet nuget add source \
          --username dataprom-online \
          --password "${{ secrets.ORG_PAT_TOKEN }}" \
          --store-password-in-clear-text \
          --name github \
          "https://nuget.pkg.github.com/dataprom-online/index.json"

    - name: ğŸ“¥ Restore dependencies
      run: dotnet restore ./DataProm.ETL.csproj

    - name: ğŸ—‘ï¸ Delete previous release and tag if exists
      id: get_version
      shell: bash
      run: |
        # extract version from csproj using grep
        VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" DataProm.ETL.csproj)
        RELEASE_TAG="v$VERSION"

        # export release tag to GitHub Actions output
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ğŸ“¦ Using release tag: $RELEASE_TAG"

        echo "ğŸ” Checking for existing release: $RELEASE_TAG"
        if gh release view "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
          echo "âš ï¸ Release '$RELEASE_TAG' exists. Deleting..."
          gh release delete "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --yes
        else
          echo "âœ… No existing release for '$RELEASE_TAG'"
        fi

        if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
          echo "ğŸ—‘ï¸ Tag '$RELEASE_TAG' exists. Deleting..."
          git push origin :refs/tags/"$RELEASE_TAG"
        else
          echo "âœ… No existing tag '$RELEASE_TAG'"
        fi

    - name: ğŸ— Publish single-file executable
      run: |
        echo "Building release ${{ steps.get_version.outputs.release_tag }} for runtime ${{ matrix.runtime }}"
        dotnet publish ./DataProm.ETL.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -o publish/${{ matrix.runtime }}

    - name: ğŸ“¦ Zip build output
      run: |
        cd publish/${{ matrix.runtime }}
        zip -r ../../DataProm.ETL-${{ matrix.runtime }}.zip *
        cd -

    - name: ğŸš€ Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        draft: false
        prerelease: false
        generate_release_notes: false
        tag_name: ${{ steps.get_version.outputs.release_tag }}
        files: |
          DataProm.ETL-${{ matrix.runtime }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}
