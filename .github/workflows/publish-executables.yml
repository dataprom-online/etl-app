name: ğŸš€ Publish Executables + SHA256 Checksums

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.csproj'
      - '.github/workflows/**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime:
          - win-x64
          - linux-x64
          - osx-x64

    steps:
    - name: ğŸ§¾ Checkout source
      uses: actions/checkout@v4

    - name: ğŸ›  Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ” Authenticate GitHub Packages
      run: |
        dotnet nuget add source \
          --username dataprom-online \
          --password "${{ secrets.ORG_PAT_TOKEN }}" \
          --store-password-in-clear-text \
          --name github \
          "https://nuget.pkg.github.com/dataprom-online/index.json"

    - name: ğŸ“¦ Restore NuGet packages
      run: dotnet restore ./DataProm.ETL.csproj

    - name: ğŸ— Publish single-file executable
      run: |
        dotnet publish ./DataProm.ETL.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=false \
          -o publish/${{ matrix.runtime }}

    - name: ğŸ“¦ Zip build output
      run: |
        cd publish/${{ matrix.runtime }}
        zip -r ../../DataProm.ETL-${{ matrix.runtime }}.zip *
        cd -

    - name: ğŸš€ Upload to GitHub Releases
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.0  # You can make this dynamic later
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          DataProm.ETL-${{ matrix.runtime }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}