name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Select which app to build'
        required: true
        default: 'ConsoleApp'
        type: choice
        options:
          - ConsoleApp
          - SelfConfiguredApp
      configuration:
        description: 'Build configuration (Debug or Release)'
        required: false
        default: 'Release'
      version:
        description: 'Version tag for release (e.g. v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🔐 Authenticate GitHub Packages
        run: |
          dotnet nuget add source \
            --username dataprom-online \
            --password "${{ secrets.ORG_PAT_TOKEN }}" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/dataprom-online/index.json"
        env:
          ORG_PAT_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}

      - name: Resolve project path
        id: resolve_path
        run: |
          if [ "${{ github.event.inputs.app_type }}" == "ConsoleApp" ]; then
            echo "project_path=DataProm.ETLConsoleApp/DataProm.ETLConsoleApp.csproj" >> $GITHUB_OUTPUT
          else
            echo "project_path=DataProm.ETLSelfConfiguredApp/DataProm.ETLSelfConfiguredApp.csproj" >> $GITHUB_OUTPUT
          fi


      - name: Restore dependencies
        run: dotnet restore ${{ steps.resolve_path.outputs.project_path }} \
              --source "https://nuget.pkg.github.com/dataprom-online/index.json" \
              --source "https://api.nuget.org/v3/index.json"

      - name: Publish for ${{ matrix.runtime }}
        run: |
          dotnet publish ${{ steps.resolve_path.outputs.project_path }} \
            --configuration ${{ github.event.inputs.configuration }} \
            --runtime ${{ matrix.runtime }} \
            --self-contained true \
            --output ./publish/${{ matrix.runtime }}

      - name: Package as versioned ZIP
        run: |
          ZIP_NAME="${{ github.event.inputs.app_type }}_${{ matrix.runtime }}_${{ github.event.inputs.version }}.zip"
          cd publish/${{ matrix.runtime }}
          zip -r ../../$ZIP_NAME .
          cd ../..
          echo "zip_path=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.app_type }}_${{ matrix.runtime }}
          path: ${{ steps.package_as_zip.outputs.zip_path }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }} - ${{ github.event.inputs.app_type }}"
          body: |
            Automated release for ${{ github.event.inputs.app_type }}
            Configuration: ${{ github.event.inputs.configuration }}
          files: |
            artifacts/${{ github.event.inputs.app_type }}_win-x64_*.zip
            artifacts/${{ github.event.inputs.app_type }}_linux-x64_*.zip
            artifacts/${{ github.event.inputs.app_type }}_osx-x64_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}