name: 🚀 Publish Release

on:
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Select which app to build'
        required: true
        default: 'ConsoleApp'
        type: choice
        options:
          - ConsoleApp
          - SelfConfiguredApp
      configuration:
        description: 'Build configuration (Debug/Release)'
        required: false
        default: 'Release'
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:    
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64]

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Resolve project path
        id: resolve_path
        run: |
          if [ "${{ github.event.inputs.app_type }}" == "ConsoleApp" ]; then
            echo "project_path=DataProm.ETLConsoleApp/DataProm.ETLConsoleApp.csproj" >> $GITHUB_OUTPUT
          else
            echo "project_path=DataProm.ETLSelfConfiguredApp/DataProm.ETLSelfConfiguredApp.csproj" >> $GITHUB_OUTPUT
          fi

      - name: 🗑️ Delete previous release and tag if exists
        env:
          GH_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}
        run: |
          RELEASE_TAG="${{ github.event.inputs.version }}"
          echo "🔍 Checking for existing release: $RELEASE_TAG"

          if gh release view "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" > /dev/null 2>&1; then
            echo "⚠️ Release '$RELEASE_TAG' exists. Deleting..."
            gh release delete "$RELEASE_TAG" --repo "$GITHUB_REPOSITORY" --yes
          else
            echo "✅ No existing release for '$RELEASE_TAG'"
          fi

          if git rev-parse "$RELEASE_TAG" >/dev/null 2>&1; then
            echo "🗑️ Tag '$RELEASE_TAG' exists. Deleting..."
            git push origin :refs/tags/"$RELEASE_TAG"
          else
            echo "✅ No existing tag '$RELEASE_TAG'"
          fi

      - name: 🔐 Authenticate GitHub Packages
        run: |
          dotnet nuget add source \
            --username dataprom-online \
            --password "${{ secrets.ORG_PAT_TOKEN }}" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/dataprom-online/index.json"
        env:
          ORG_PAT_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}

      - name: 🏗 Publish single-file executable
        run: |
          dotnet publish ${{ steps.resolve_path.outputs.project_path }} \
            -c ${{ github.event.inputs.configuration }} \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o publish/${{ matrix.runtime }}

      - name: 📦 Zip build output
        id: zip_build_output
        run: |
          ZIP_NAME="${{ github.event.inputs.app_type }}_${{ matrix.runtime }}_${{ github.event.inputs.version }}.zip"
          cd publish/${{ matrix.runtime }}
          zip -r ../../$ZIP_NAME *
          cd -
          echo "zip_path=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: 🚀 Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }} - ${{ github.event.inputs.app_type }}"
          body: |
            Automated release for ${{ github.event.inputs.app_type }}
            Configuration: ${{ github.event.inputs.configuration }}
          files: ${{ steps.resolve_path.outputs.project_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}