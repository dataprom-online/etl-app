name: 🚀 Build & Release Executables

on:
  workflow_dispatch:
    inputs:
      app_type:
        description: 'Select which app to build'
        required: true
        default: 'ConsoleApp'
        type: choice
        options:
          - ConsoleApp
          - SelfConfiguredApp
      configuration:
        description: 'Build configuration (Debug/Release)'
        required: false
        default: 'Release'
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: false
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64]

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 🛠 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Resolve project path
        id: resolve_path
        run: |
          if [ "${{ github.event.inputs.app_type }}" == "ConsoleApp" ]; then
            echo "project_path=DataProm.ETLConsoleApp/DataProm.ETLConsoleApp.csproj" >> $GITHUB_OUTPUT
          else
            echo "project_path=DataProm.ETLSelfConfiguredApp/DataProm.ETLSelfConfiguredApp.csproj" >> $GITHUB_OUTPUT

      - name: 🔐 Authenticate GitHub Packages
        run: |
          dotnet nuget add source \
            --username dataprom-online \
            --password "${{ secrets.ORG_PAT_TOKEN }}" \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/dataprom-online/index.json"
        env:
          ORG_PAT_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}

      - name: 🏗 Publish single-file executable
        run: |
          dotnet publish ${{ steps.resolve_path.outputs.project_path }} \
            -c ${{ github.event.inputs.configuration }} \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o publish/${{ matrix.runtime }}

      - name: 📦 Zip build output
        id: zip_build_output
        run: |
          ZIP_NAME="${{ github.event.inputs.app_type }}_${{ matrix.runtime }}_${{ github.event.inputs.version }}.zip"
          cd publish/${{ matrix.runtime }}
          zip -r ../../$ZIP_NAME *
          cd -
          echo "zip_path=$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: 🔐 Generate SHA256 checksum
        id: sha256_step
        run: |
          sha256sum ${{ steps.zip_build_output.outputs.zip_path }} > ${{ steps.zip_build_output.outputs.zip_path }}.sha256
          echo "sha256_path=${{ steps.zip_build_output.outputs.zip_path }}.sha256" >> $GITHUB_OUTPUT

      - name: 🚀 Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }} - ${{ github.event.inputs.app_type }}"
          body: |
            Automated release for ${{ github.event.inputs.app_type }}
            Configuration: ${{ github.event.inputs.configuration }}
          files: |
            ${{ steps.zip_build_output.outputs.zip_path }}
            ${{ steps.sha256_step.outputs.sha256_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_PAT_TOKEN }}